sudo: required

language: python

python:
  - "3.6"

services:
  - postgresql
  - docker
  
before_script:
  - psql -c 'create database $DATABASE;' -U postgres
  - psql -c "CREATE USER $USER WITH PASSWORD '$PASSWORD';" -U postgres
  - python manage.py migrate
  - python manage.py loaddata deploy/populate.json

install:
  - pip install -r deploy/requirements.txt

script:
  - pytest
