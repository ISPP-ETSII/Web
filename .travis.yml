sudo: required

language: python

python:
  - "3.5"

services:
  - postgresql

before_script:
  - psql -c 'create database $DATABASE_test;' -U postgres
  - psql -c "CREATE USER $USER WITH PASSWORD '$PASSWORD';" -U postgres
  - psql -c 'grant all privileges on database $DATABASE_test to $USER;' -U postgres
  - python manage.py migrate

install:
  - pip3 install -r deploy/requirements.txt

script:
  - python3 manage.py test
