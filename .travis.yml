sudo: required

language: python

python:
  - "3.5"

services:
  - postgresql

before_script:
  - psql -c 'create database roombnb_test;' -U postgres
  - psql -c "CREATE USER roombnb_user_test WITH PASSWORD 'password_test';" -U postgres
  - psql -c 'grant all privileges on database roombnb_test to roombnb_user_test;' -U postgres
  - python manage.py migrate
  - python manage.py loaddata deploy/populate.json

install:
  - pip install -r deploy/requirements.txt

script:
  - pytest
