{% extends 'registration/base.html' %}
{% load i18n %}

{% block content %}

  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <p><b><a href="/{{ LANGUAGE_CODE }}/tyc" target="_blank">{% trans "By registering I accept the terms and conditions of RentInPeace" %}</a></b></p>
      <button type="submit">{% trans "Sign up" %}</button>
  </form>
{% endblock %}
