{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Create a room" %}{% endblock %}

{% block content %}

    <form class="pure-form pure-form-stacked" action="{% url 'roomCreate' flatid %}" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>{% trans "Create a room" %}</legend>
            {% csrf_token %}
            {{ form.as_p }}
            <input class="pure-button pure-button-primary" type="submit" value="{% trans "Create" %}" />
        </fieldset>
    </form>
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

{% endblock %}
